<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="black">
    <div class="app-container ">
        <section class="app-main shadow">
            <header class="main-header blue">
                <h1 class="header-headline white-bone">todo list</h1>
                <div class="task-input-container">
                    <input type="text" class="task-input" placeholder="Enter your task to do">
                    <button class="task-add-button red">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                          </svg>    
                    </button>
                </div>
                
            </header>
            <div class="tasks-container black">
            </div>
        </section>
        <section class="app-completed dark-white-bone">
            <button class="open-completed-button white-bone">completed</button>
            <div class="completed-task">
                <svg class="remove" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
                <p>Lorem ipsum dolicing elit.</p>
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                </svg>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
